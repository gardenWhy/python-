<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GardenWeb</title>
</head>
<body>
    <h1>欢迎登录：</h1>
    <div>
        <img src="/get_img">
        <h2>{{user_dict.User.NickName}}</h2>
    </div>
    <h3>最近联系人</h3>
    <ul>
        {% for user in user_dict.ContactList %}
        <li>{{user.NickName}}</li>
        {% endfor %}
    </ul>
    <a href="user_list">查看所有联系人</a>
</body>
</html>
